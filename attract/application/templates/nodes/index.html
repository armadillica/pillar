{% extends 'layout.html' %}

{% block body %}
<div class="col-md-9">
  <div class="row">
    <div class="col-md-12">
      <table cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="nodes">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th width="8%"></th>
          </tr>
        </thead>
        <tbody>
        {% for node in nodes %}
            <tr id="row_{{node.id}}">
              <td><a href="#">{{node.name}}</a></td>
              <td>
                {% if node.description %}
                  {{node.description|truncate(25)}}
                {% endif %}
              </td>
              <td>
                <a class="btn btn-default btn-xs" href="{{url_for('nodes.edit', node_id=node.id)}}"><i class="glyphicon glyphicon-edit"></i> Edit</a>
              </td>
            </tr>
        {% endfor %}
          
        </tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="#" class="btn btn-default">Add</a>
    </div>
  </div>
</div>
{% endblock %}
